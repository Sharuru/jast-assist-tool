<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>JFT - 用户登录</title>
    <meta charset="UTF-8"/>

    <th:block th:replace="fragments/common :: global"/>
</head>

<body>
<!-- navigation -->
<div th:replace="fragments/header :: header"></div>
<div class="container" style="padding-top: 65px;">

    <div class="page-header">
        <h1>用户登录
            <small>请输入用户名密码</small>
        </h1>
    </div>

    <div th:if="${param.error}">
        <div class="alert alert-danger" role="alert">登录失败：用户名或密码不匹配。</div>
    </div>
    <div th:if="${param.logout}">
        <div class="alert alert-success" role="alert">您已成功退出系统</div>
    </div>

    <div style="width: 45%">
        <form th:action="@{/account/login}" method="post">
            <div class="form-group">
                <label for="username-input">用户名</label>
                <input type="text" class="form-control" id="username-input" name="username" placeholder="请输入用户名"/>
            </div>
            <div class="form-group">
                <label for="password-input">密码</label>
                <input type="password" class="form-control" id="password-input" name="password" placeholder="请输入密码"/>
            </div>
            <button type="submit" class="btn btn-default btn-primary ">用户登录</button>
            <a href="/account/register" class="btn btn-default">新用户注册</a>
        </form>
    </div>

</div>

<!-- footer -->
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
